      #img1,#img2,#img3{
        height: 300px;

      .img1{
        width: 100%;
        height: 100%;
        background: transparent url(../../img/camara_vintage.jpg) no-repeat 50% 50% !important;
      }
      .img2{
        width: 100%;
        height: 100%;
        background: transparent url(../../img/paris_vintage.jpg) no-repeat 50% 50% !important;

      }

        margin-top: 10%;

      }

        }
        #img2,#img3{
          margin-top: 7%;

      <div class="img3"></div>

    </div>
    </div>

  </template>


  <script>
    /**
     * `footer-element`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FooterElement extends Polymer.Element {
      static get is() { return 'footer-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'footer-element'
          }
        };
      }
    }

    window.customElements.define(FooterElement.is, FooterElement);
